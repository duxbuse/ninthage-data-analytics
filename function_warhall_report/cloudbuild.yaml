substitutions:
  _REGION: "us-central1"

steps:
  - id: Deploy function_warhall_report
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - functions
      - deploy
      - function_warhall_report
      - --region=${_REGION}
      - --source=.
      - --trigger-http
      - --allow-unauthenticated
      - --runtime=python312
      - --gen2
