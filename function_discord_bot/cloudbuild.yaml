substitutions:
  _REGION: 'us-central1'


steps:

- id: Deploy function_discord_bot
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - function_discord_bot
  - --region=${_REGION}
  - --source=./function_discord_bot/
  - --trigger-http
  - --allow-unauthenticated
  - --runtime=python310
