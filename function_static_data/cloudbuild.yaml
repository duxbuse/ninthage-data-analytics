substitutions:
  _REGION: 'us-central1'


steps:

- id: Deploy function_static_data
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
      - gcloud
      - functions
      - deploy
      - function_static_data
      - --region=${_REGION}
      - --source=./function_static_data/
      - --trigger-http
      - --runtime=python312
      - --timeout=540
      - --gen2
