substitutions:
  _REGION: 'us-west1'


steps:

- id: Deploy function-data-conversion
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - function_data_conversion
  - --region=${_REGION}
  - --source=./function_data_conversion/
  - --trigger-http
  - --runtime=python39
