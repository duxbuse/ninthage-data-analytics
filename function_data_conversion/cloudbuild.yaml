substitutions:
  _REGION: "us-central1"

steps:
  - id: Deploy function-data-conversion
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - functions
      - deploy
      - function-data-conversion
      - --region=${_REGION}
      - --source=./function_data_conversion/
      - --entry-point=function_data_conversion
      - --trigger-http
      - --runtime=python39
      - --timeout=1800
      - --gen2
      - --set-secrets=NR_CREDENTIALS_SECRET=projects/${PROJECT_ID}/secrets/NR_CREDENTIALS/versions/latest
      - --set-secrets=HTTP_PROXY=projects/${PROJECT_ID}/secrets/HTTP_PROXY/versions/latest
      - --set-secrets=HTTPS_PROXY=projects/${PROJECT_ID}/secrets/HTTP_PROXY/versions/latest

