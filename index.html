<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

  <style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    label {
      font-family: "Roboto";
    }
  </style>
  <title>9th Age Data Analytics</title>
</head>

<body>

  <div class="container">
    <div class="row mt-4"></div>
    <!-- Title info -->
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h1>Upload Casual Games</h1>
      </div>
    </div>
    <div class="row mt-4"></div>

    <form>
      <!-- Player info -->
      <div class="row justify-content-center">
        <div class="col">
          <!-- Player 1 -->
          <div class="form-group">
            <label for="exampleFormControlInput1">Player 1's Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="bob">
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlInput1">Player 1's Score</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="3-17">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Won Secondary
            </label>
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlInput1">Player 1's Victory Points</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0-4900">
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1">Player 1's List</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>

        <div class="col">
          <!-- Player 2 -->
          <div class="form-group">
            <label for="exampleFormControlInput2">Player 2's Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="jane">
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlInput1">Player 2's Score</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="3-17">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Won Secondary
              </label>
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlInput1">Player 2's Victory Points</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0-4900">
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1">Player 2's List</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-4"></div>
      <!-- Map and objective info -->

      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Map</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>A1</option>
              <option>A2</option>
              <option>A3</option>
              <option>B1</option>
              <option>B2</option>
              <option>B3</option>
            </select>
          </div>

          <div class="form-group mt-2">
            <label for="exampleFormControlSelect1">Deployment</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1 Frontline Clash</option>
              <option>2 Dawn Assult</option>
              <option>3 Counter Thrust</option>
              <option>4 Encircle</option>
              <option>5 Refused Flank</option>
              <option>6 Marching Columns</option>
            </select>
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlSelect1">Objective</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1 Hold the Ground</option>
              <option>2 Breakthrough</option>
              <option>3 Spoils of War</option>
              <option>4 King of the Hill</option>
              <option>5 Capture the Flags</option>
              <option>6 Secure Target</option>
            </select>
          </div>
        </div>
      </div>
  </div>
  <div class="row mt-4"></div>
  <!-- Submit button -->

  <div class="row justify-content-center">
    <div class="col-md-4 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  </form>
  </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
