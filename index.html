<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Bakbak+One:300,400" rel="stylesheet">

  <style>
    h1,
    button,
    label {
      font-family: "Bakbak One";
      color: rgb(218, 218, 218);
    }

    h1 {
      /* font-size: 72px; */
      background: -webkit-linear-gradient(#eee, #333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      background-color: rgba(0, 0, 0, 0.281);
      border-radius: 2px;
    }

    #bg {
      background-image: url("https://www.the-ninth-age.com/community/gallery/userImages/ab/12782-ab2064eb.jpg");
      background-size: 100%;
      background-repeat: repeat-y;
      min-height: 100vh;
    }
  </style>
  <title>9th Age Data Analytics</title>
</head>

<body>
  <div id="bg" class="bg-image">
    <div class="mask">
      <div class="container">
        <!-- Title info -->
        <div class="row justify-content-center">
          <div class="col-md-4 mt-4 align-self-center">
            <h1>Upload Casual Games</h1>
          </div>
        </div>
        <div class="row mt-4"></div>

        <form class="needs-validation">
          <!-- Player info -->
          <div class="row justify-content-center">
            <div class="col">
              <!-- Player 1 -->
              <div class="form-group">
                <label for="player1_name">Player 1's Name</label>
                <input type="text" class="form-control shadow" id="player1_name" placeholder="bob">
              </div>
              <div class="form-group mt-2 has-validation">
                <label for="player1_score">Player 1's Score</label>
                <input type="number" min="3" max="17" class="form-control shadow" id="player1_score" placeholder="3-17"
                  required>
                <div class="invalid-feedback">Score must be 3-17</div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="who_won" value="" id="player1_won">
                <label class="form-check-label" for="player1_won">
                  Won Secondary
                </label>
                <div class="invalid-feedback">There can only be 1 winner</div>
              </div>
              <div class="form-group mt-2">
                <label for="player1_vps">Player 1's Victory Points</label>
                <input type="number" class="form-control shadow" id="player1_vps" placeholder="0-4900">
              </div>
              <div class="form-group mt-2">
                <label for="player1_army">Player 1's List</label>
                <textarea class="form-control shadow" id="player1_army" rows="3" required></textarea>
                <div class="invalid-feedback">List must be provided</div>
              </div>
            </div>

            <div class="col">
              <!-- Player 2 -->
              <div class="form-group">
                <label for="player2_name">Player 2's Name</label>
                <input type="text" class="form-control shadow" id="player2_name" placeholder="jane">
              </div>
              <div class="form-group mt-2">
                <label for="player2_score">Player 2's Score</label>
                <input type="number" min="3" max="17" class="form-control shadow" id="player2_score" placeholder="3-17"
                  required>
                <div class="invalid-feedback">Score must be 3-17</div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="who_won" value="" id="player2_won">
                  <label class="form-check-label" for="player2_won">
                    Won Secondary
                  </label>
                  <div class="invalid-feedback">There can only be 1 winner</div>
                </div>
              </div>
              <div class="form-group mt-2">
                <label for="player2_vps">Player 2's Victory Points</label>
                <input type="number" class="form-control shadow" id="player2_vps" placeholder="0-4900">
              </div>
              <div class="form-group mt-2">
                <label for="player2_army">Player 2's List</label>
                <textarea class="form-control shadow" id="player2_army" rows="3" required></textarea>
                <div class="invalid-feedback">List must be provided</div>
              </div>
            </div>
          </div>
          <div class="row mt-4"></div>
          <!-- Map and objective info -->

          <div class="row justify-content-center">
            <div class="col-md-4">
              <div class="form-group">
                <label for="map_selected">Map</label>
                <select class="form-control shadow" id="map_selected">
                  <option>Other</option>
                  <option>A1</option>
                  <option>A2</option>
                  <option>A3</option>
                  <option>A4</option>
                  <option>A5</option>
                  <option>A6</option>
                  <option>A7</option>
                  <option>A8</option>
                  <option>B1</option>
                  <option>B2</option>
                  <option>B3</option>
                  <option>B4</option>
                  <option>B5</option>
                  <option>B6</option>
                  <option>B7</option>
                  <option>B8</option>
                </select>
              </div>

              <div class="form-group mt-2">
                <label for="deployment_selected">Deployment</label>
                <select class="form-control shadow" id="deployment_selected" required>
                  <option></option>
                  <option>1 Frontline Clash</option>
                  <option>2 Dawn Assault</option>
                  <option>3 Counter Thrust</option>
                  <option>4 Encircle</option>
                  <option>5 Refused Flank</option>
                  <option>6 Marching Columns</option>
                </select>
                <div class="invalid-feedback">Please select deployment</div>
              </div>
              <div class="form-group mt-2">
                <label for="objective_selected">Objective</label>
                <select class="form-control shadow" id="objective_selected" required>
                  <option></option>
                  <option>1 Hold the Ground</option>
                  <option>2 Breakthrough</option>
                  <option>3 Spoils of War</option>
                  <option>4 King of the Hill</option>
                  <option>5 Capture the Flags</option>
                  <option>6 Secure Target</option>
                </select>
                <div class="invalid-feedback">Please select objective</div>
              </div>
            </div>
          </div>
          <div class="row mt-4"></div>
          <!-- Submit button -->

          <div class="row justify-content-center">
            <div class="col-md-4 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary shadow-lg">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
