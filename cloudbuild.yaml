substitutions:
  _REGION: 'us-central1'


steps:

- id: Deploy function_data_ingestion
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - function_data_ingestion
  - --region=${_REGION}
  - --source=./function_data_ingestion/
  - --trigger-bucket=tournament-lists
  - --runtime=python39

